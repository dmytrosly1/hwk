<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="fonts/styles.css" />
    <title>Media</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="container-main">
            <div class="first-part">
              <div class="text">
                <h1 class="title">
                  “I love that it has omegas in it but they are plant-based.”
                </h1>
                <p class="creator">Erica Chidi Cohen</p>
                <p class="job">Health Educator</p>
                <img src="img/play.png" alt="play" class="play" />
              </div>
              <div class="image">
                <img src="img/Video.jpg" alt="man" class="man" />
              </div>
            </div>
            <div class="second-part">
              <div class="img">
                <img
                  src="img/Video2.png"
                  alt="confidentman"
                  class="confident"
                />
                <img src="img/Video3.jpg" alt="brutalman" class="brutal" />
                <img
                  src="img/arrowleft.png"
                  alt="arrowleft"
                  class="arrowleft"
                />
                <img
                  src="img/arrowright.png"
                  alt="arrowright"
                  class="arrowright"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
