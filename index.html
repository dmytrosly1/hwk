<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h2>autobia.uk</h2>
        <a href="login.html">logIn</a>
        <a href="search.html">Search Auto</a>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="container-reg">
          <form action="https://fom.in.ua/echo">
            <label class="email, for-all-labels">Enter your email</label>
            <input
              type="email"
              name="email"
              class="email-input, for-all-inputs"
            />
            <br />
            <label class="password, for-all-labels">Enter your password</label>
            <input
              type="password"
              name="pass1"
              class="email-input, for-all-inputs"
            />
            <br />
            <label class="password, for-all-labels">
              Password confirmation</label
            >
            <input
              type="password"
              name="pass2"
              class="email-input, for-all-inputs"
            />
            <label class="check">
              <input type="checkbox" name="check" class="checkbox" />
              I agree to <span>terms</span> and <span>conditions</span> and the
              privacy policy.
            </label>
            <br />
            <button type="submit" class="btn">SignIn</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <p>Copyright &copy; ukR Inc.</p>
      </div>
    </footer>
  </body>
</html>
