<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style3.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h2>autobia.uk</h2>
        <a href="index2.html">logIn</a>
        <a href="index3.html">Search Auto</a>
      </div>
    </header>
    <main>
      <div class="container">
        <form action="https://fom.in.ua/echo">
          <div class="body, margin-bottom">
            Body <br />
            <select name="body" class="margin-left">
              <option value="option" disabled selected>Choose option</option>
              <option value="any">Any</option>
              <option value="light">Lightweights</option>
              <option value="cycle">Motorcycles</option>
              <option value="truck">Trucks</option>
              <option value="trailer">Trailers</option>
              <option value="special">Special transport</option>
              <option value="argicultural">Agricultural machinery</option>
              <option value="bus">Bus</option>
              <option value="water">Water transport</option>
              <option value="air">Air transport</option>
              <option value="house">Auto house</option>
            </select>
          </div>

          <div class="brand, margin-bottom">
            Brands <br />
            <div class="brand-padding, margin-left">
              <input type="checkbox" name="aston" id="aston" />
              <label for="aston">Aston Martin</label> <br />
              <input type="checkbox" name="bentley" id="bentley" />
              <label for="bentley">Bentley</label>
              <br />
              <input type="checkbox" name="merc" id="merc" />
              <label for="merc">Mercedes</label> <br />
              <input type="checkbox" name="audi" id="audi" />
              <label for="audi">Audi</label> <br />
              <input type="checkbox" name="mitsubishi" id="mits" />
              <label for="mits">Mitsubishi</label>
            </div>
          </div>

          <div class="country, margin-bottom">
            Country <br />
            <select name="country" class="margin-left">
              <option value="option" disabled selected>Choose option</option>
              <option value="england">England</option>
              <option value="germany">Germany</option>
              <option value="japan">Japan</option>
            </select>
          </div>

          <div class="price, margin-bottom">
            Price <br />
            <select name="price" class="margin-left">
              <option value="option" disabled selected>Choose option</option>
              <optgroup label="From">
                <option value="2000$">2000$</option>
                <option value="5000$">5000$</option>
                <option value="10000$">10000$</option>
              </optgroup>
              <optgroup label="To">
                <option value="20000$">20000$</option>
                <option value="50000$">50000$</option>
                <option value="100000$">100000$</option>
              </optgroup>
            </select>
          </div>

          <div class="year, margin-bottom">
            Year <br />
            <select name="year" class="margin-left">
              <option value="option" disabled selected>Choose option</option>
              <optgroup label="From">
                <option value="2000">2000</option>
                <option value="2010">2010</option>
                <option value="2020">2020</option>
              </optgroup>
              <optgroup label="To">
                <option value="2009">2009</option>
                <option value="2019">2019</option>
                <option value="2024">2024</option>
              </optgroup>
            </select>
          </div>

          <div class="car-condition, margin-bottom">
            Car condition <br />
            <div class="margin-left">
              <input type="checkbox" name="beaten" id="beat" />
              <label for="beat">Beaten</label> <br />
              <input
                type="checkbox"
                name="In-credit
            "
                id="cred"
              />
              <label for="cred">In credit </label> <br />
              <input type="checkbox" name="uncleared" id="unc" />
              <label for="unc">Uncleared</label> <br />
              <input type="checkbox" name="cabin" id="ftc" />
              <label for="ftc">From the cabin</label>
            </div>
          </div>

          <div class="fuel, margin-bottom">
            Fuel type <br />
            <select name="fuel" class="margin-left">
              <option value="option" disabled selected>Choose option</option>
              <option value="gas">Gasoline</option>
              <option value="diesel">Diesel</option>
              <option value="electric">Electric</option>
            </select>
          </div>

          <div class="gearbox, margin-bottom">
            Type of gearboxes <br />
            <div class="margin-left">
              <input type="radio" name="gearbox" id="mech" value="mech" />
              <label for="mech">Mechanical box</label> <br />
              <input type="radio" name="gearbox" id="auto" value="auto" />
              <label for="auto">Automatic box</label> <br />
              <input type="radio" name="gearbox" id="robo" value="robo" />
              <label for="robo">Robotic box </label> <br />
              <input type="radio" name="gearbox" id="var" value="var" />
              <label for="var">Variable box</label>
            </div>
          </div>

          <div class="color, margin-bottom">
            Color <br />
            <select name="color" class="margin-left">
              <option value="option" disabled selected>Choose option</option>
              <option value="black">Black</option>
              <option value="white">White</option>
              <option value="gray">Gray</option>
              <option value="red">Red</option>
              <option value="blue">Blue</option>
            </select>
          </div>

          <div class="comfort, margin-bottom">
            Comfort <br />
            <div class="margin-left">
              <input type="checkbox" name="hatch" id="hatch" />
              <label for="hatch">Hatch</label> <br />
              <input type="checkbox" name="leather-salon" id="leather" />
              <label for="leather">Leather salon </label> <br />
              <input type="checkbox" name="heating" id="heating" />
              <label for="heating">Heating </label> <br />
              <input
                type="checkbox"
                name="massage
            "
                id="mass"
              />
              <label for="mass">Massage </label>
            </div>
          </div>
          <button type="submit" class="btn">Find out</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer">
        <p>Copyright &copy; ukR Inc.</p>
      </div>
    </footer>
  </body>
</html>
